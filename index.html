
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VAT Calculator</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #2e2e2e;
        color: #f0f0f0;
      }
      input {
        margin-top: 10px;
        font-size: 1rem;
        width: 100%;
        padding: 5px;
        background-color: #444;
        border: 1px solid #666;
        color: #f0f0f0;
      }
      button {
        margin-top: 10px;
        padding: 8px 15px;
        font-size: 1rem;
        background-color: #555;
        color: #fff;
        border: none;
        margin-right: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #666;
      }
      .output {
        margin-top: 20px;
      }
      strong {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>UK VAT Calculator (20%)</h1>
    <label for="amount">Enter amount:</label><br />
    <input type="text" id="amount" placeholder="e.g. 100.00" />

    <div>
      <button onclick="calculate('add')">Add VAT</button>
      <button onclick="calculate('remove')">Remove VAT</button>
    </div>

    <div class="output" id="result"></div>

    <script>
      function calculate(mode) {
        const input = document.getElementById('amount').value;
        const resultDiv = document.getElementById('result');
        const value = parseFloat(input);

        if (isNaN(value)) {
          resultDiv.innerHTML = `<p style="color: red;">Invalid input</p>`;
          return;
        }

        let net, vat, total;
        let resultHTML = "";

        if (mode === 'add') {
          net = value;
          vat = value * 0.20;
          total = net + vat;
          const delivery = total < 100 ? 12 : 0;
          const totalWithDelivery = total + delivery;

          resultHTML = `
            <p>Net: £${net.toFixed(2)}</p>
            <p>VAT (20%): £${vat.toFixed(2)}</p>
            <strong>Total: £${total.toFixed(2)}</strong>
            <strong>Total with Delivery: £${totalWithDelivery.toFixed(2)}</strong>
          `;
        } else if (mode === 'remove') {
          total = value;
          net = total / 1.20;
          vat = total - net;

          resultHTML = `
            <p>Total incl. VAT: £${total.toFixed(2)}</p>
            <p>VAT (20%): £${vat.toFixed(2)}</p>
            <strong>Net: £${net.toFixed(2)}</strong>
          `;
        }

        resultDiv.innerHTML = resultHTML;
      }
    </script>
  </body>
</html>
